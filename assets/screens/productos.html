<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Vector.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Login/login.css">
    <link rel="stylesheet" href="../css/AgregarProducto/agregarProducto.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera__container img__click">
            <img class="cabecera__imagen" id="menuPrincipalLogin" src="../img/Logo.png" alt="AluraGeek">
        </div>
    </header>
    <main>
        <section class="agregar">
            <p class="agregar__titulo">Agregar nuevo producto</p>
            <form class="agregar__formulario" action="" enctype="multipart/form-data" data-form>
                <div class="formulario__container">
                    <label class="agregar__label" for="categoria">Categoría</label>
                    <select class="agregar__input select" required name="categoria" type="text" data-tipo="lista" placeholder="Ej: Consola">
                        <option value="0" disabled selected>Selecciona una categoría</option>
                        <option value="1">Star Wars</option>
                        <option value="2">Consolas</option>
                        <option value="3">Diversos</option>
                    </select>
                    <span class="input-message-error error"></span>
                </div>

                <div class="formulario__container">
                    <label class="agregar__label" for="nombreProducto">Nombre del producto</label>
                    <input class="agregar__input" required name="nombreProducto" type="text" data-tipo="nombreProducto" placeholder="Producto XYZ" maxlength="20">
                    <span class="input-message-error"></span>
                </div>

                <div class="formulario__container">
                    <label class="agregar__label" for="precioProducto">Precio del producto</label>
                    <input class="agregar__input" required name="precioProducto" type="number" data-tipo="numero" pattern="^(\d{1,4})\.(\d{2})$" placeholder="$60.00" title="El precio debe contar con un dos decimales">
                    <span class="input-message-error"></span>
                </div>

                <div class="formulario__container">
                    <label class="agregar__label" for="descripcion">Descripción del producto</label>
                    <input class="agregar__input" required name="descripcion" type="text" data-tipo="descripcion" placeholder="Descripcion del producto" maxlength="150">
                    <span class="input-message-error"></span>
                </div>

                <div class="formulario__container">
                    <label class="agregar__label" for="URL">URL de imagen</label>
                    <input class="agregar__input" required name="URL" type="text" data-tipo="img" placeholder="dataimagen/png...">
                    <span class="input-message-error"></span>
                </div>

                <button class="agregar__boton boton">Agregar producto</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__sobre">
            <img src="../img/Logo.png" alt="AluraGeek">
            <div class="sobre__lista">
                <ul>
                    <li><a href="">Quienes somos</a></li>
                    <li><a href="">Politica de Privacidad</a></li>
                    <li><a href="">Progrma de fidelidad</a></li>
                    <li><a href="">Nuestras Tiendas</a></li>
                    <li><a href="">Quiero ser franquiado</a></li>
                    <li><a href="">Anúncie aquí</a></li>
                </ul>
            </div>
            <div class="sobre__formulario">
                <p class="formulario__texto">Hable con nosotros</p>
                <form class="formulario__form" action="">
                    <div class="formulario__container">
                        <input class="container__input" type="text" name="nombre" placeholder="Nombre" required maxlength="40" data-tipo="nombre">
                        <span class="input-message-error"></span>
                    </div>
                    <div class="formulario__container">
                        <textarea class="container__textarea" name="texto" id="" cols="30" rows="10" maxlength="200" placeholder="Escribe tu mensaje" required data-tipo="texto"></textarea>
                        <span class="input-message-error"></span>
                    </div>
                    <button class="form__boton boton" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </section>
        <div class="footer__dev">
            <div>
                <a href="https://github.com/Nazastufano"><img src="../img/bxl-github.png" alt="github"></a>
                <a href="https://www.linkedin.com/in/nazareno-stufano/"><img src="../img/bxl-linkedin-square.png" alt="linkedin"></a>
            </div>
            <p class="footer__p">Desarrollo por Nazareno Stufano</p>
            <p>2022</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/validaciones.js"></script>
    <script type="module" src="../js/productos.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../controllers/crear-productos-controller.js"></script>
</body>
</html>
